<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Document</title>
	</head>
	<body class="body">
		<div class="container">
			<header class="header">
				<nav class="nav">
					<ul class="nav__menu nav__menu_right">
						<li class="menu-list menu-list__burger">
							<button
								class="menu-button menu-button__burger"
								type="button"
							></button>
						</li>
						<li class="menu-list menu-list__logo">
							<a href="#">
								<img src="/img/Group.svg" alt="Логотип" />
							</a>
						</li>
					</ul>

					<ul class="nav__menu nav__menu_left">
						<li class="menu-list menu-list__search">
							<button
								class="menu-button menu-button__search"
								type="button"
							></button>
						</li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<div class="main__menu">
					<ul class="catalog">
						<li class="catalog__list catalog__list_display-element">
							<a class="catalog__link catalog__link_display-element" href="#"
								>Ремонт техники</a
							>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Услуги и сервисы</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Корпоративным клиентам</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Продавцам техники</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Партнерам</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Производителям</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Наши сервисные центры</a>
						</li>
						<li class="catalog__list">
							<a class="catalog__link" href="#">Контакты</a>
						</li>
					</ul>
				</div>
			</main>
			<footer class="footer">
				<div class="contact">
					<div class="contact__menu">
						<a
							class="contact__link contact__link_display-telephone"
							href="#"
						></a>

						<a class="contact__link contact__link_display-message" href="#"></a>

						<a class="contact__link contact__link_display-contact" href="#"></a>
					</div>
					<div class="contact__email">mail@cps.com</div>
					<div class="contact__telephone">8 800 890 8900</div>
				</div>
				<ul class="language">
					<li class="language__list">
						<button
							class="language__button language__button_color"
							type="button"
						>
							RU
						</button>
					</li>
					<li class="language__list">
						<button class="language__button" type="button">EN</button>
					</li>
					<li class="language__list">
						<button class="language__button" type="button">CH</button>
					</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
